<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="chat-item">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        width: calc(100% - 16px);
        margin: 8px;
      }
    </style>

    <paper-card>
      <div class="card-content">
        <label>{{message.user}}</label>
        <pre>{{message.body}}</pre>
      </div>
    </paper-card>
  </template>

  <script>
    class ChatItem extends Polymer.Element {
      static get is() { return 'chat-item'; }

      static get properties() {
        return {
          message: Object
        }
      }
    }

    window.customElements.define(ChatItem.is, ChatItem);
  </script>
</dom-module>
